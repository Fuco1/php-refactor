language: php
matrix:
  include:
    - php: '5.4'
      env: TESTER_PHP_BIN="php-cgi"
    - php: '5.5'
      env: TESTER_PHP_BIN="php-cgi"
    - php: '5.6'
      env: TESTER_PHP_BIN="php-cgi"
    - php: '7.0'
      env: TESTER_PHP_BIN="php-cgi"
    - php: hhvm
      env: TESTER_PHP_BIN="hhvm"
    - php: nightly
      env: TESTER_PHP_BIN="php-cgi"
before_install:
  - composer install
script:
  - ./vendor/bin/tester -p $TESTER_PHP_BIN -c php/test/php.ini php/test/